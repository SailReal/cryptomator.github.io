{{ define "main" }}
  <div class="container py-12">
    <header class="prose prose-sm md:prose max-w-none md:max-w-none mb-6">
      <h1>{{ .Title }}</h1>
      <p class="lead">{{ .Description }}</p>
    </header>
    
    <div class="flex flex-wrap">
      <section class="w-full py-6 lg:w-1/2 lg:pr-3">
        {{ partial "android-getkey.html" . }}
      </section>

      <section class="w-full py-6 lg:w-1/2 lg:pl-3">
        {{ partial "android-download.html" . }}
      </section>
    </div>
  </div>
{{ end }}
